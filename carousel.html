<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无限轮播 组件</title>
        <link rel="stylesheet" href="./css//carousel.css">
    </head>
    <body>
        <div class="carousel">
            <ul class="img-container clearfix">
                <li class="item">
                    <a href="#">
                        <img src="imgs/1.jpg" alt="carousel img">
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="imgs/2.jpg" alt="carousel img">
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="imgs/3.jpg" alt="carousel img">
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="imgs/4.jpg" alt="carousel img">
                    </a>
                </li>
            </ul>

            <div class="arrow arrow-pre">&lt;</div>
            <div class="arrow arrow-next">&gt;</div>

            <ul class="pagination">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
